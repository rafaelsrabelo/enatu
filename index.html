<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>énatu</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index.html"><strong>énatu</strong></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Estoque<span class="sr-only"></span></a>
          </li>
          <li class="nav-item">
            <div class="btn-register">
              <a class="nav-link" href="form.html">Cadastro</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Clientes<span class="sr-only"></span></a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container mt-4">
      <h2 class="mb-2">ESTQOUE ÉNATU:</h2>
      <div class="row">

        <div class="col-lg-4 col-sm-6 col-xs-12">
          <div class="my-card card mt-2">
            <img class="product mt-2" src="img/morango.jpg" alt="">
            <p class="title text-center"><strong>{{ flavor }}</strong></p>
            <button v-on:click="add" type="button" class="btn btn-success mb-1 mr-2 ml-2"><strong>+</strong></button>
            <button v-on:click="decrease" type="button" class="btn btn-danger mr-2 ml-2"><strong>-</strong></button>
            <p href="" class="number text-center mt-2 mb-2" :class="{danger: amount < 6}">
              {{ amount}}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <script src="script.js"></script>
</body>

</html>
