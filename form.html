<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>énatu</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index.html"><strong>énatu</strong></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Estoque<span class="sr-only"></span></a>
          </li>
          <li class="nav-item">
            <div class="btn-register">
              <a class="nav-link" href="form.html">Cadastro</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Clientes<span class="sr-only"></span></a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="row">
      <div class="col-md-12">

        <div class="card">
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

          </nav>
          <div class="card-body">
            <h2>Produtos</h2>
            <div class="tab-content" id="myTabContent">

              <div class="tab-pane fade show active" id="insert-items" role="tabpanel" aria-labelledby="insert-items">

                <div class="accordion" id="accordionExample">
                  <div class="card">
                    <div class="card-header" id="headingOne">
                      <h2 class="mb-0">
                        <button id="btnInsertTecn" class="btn btn-link" type="button" data-toggle="collapse"
                          data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                          Cadastro
                        </button>
                      </h2>
                    </div>

                    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne"
                      data-parent="#accordionExample">
                      <div class="card-body">
                        <div class="form-group">
                          <label for="">Nome</label>
                          <input type="text" class="form-control" v-model="item.description">
                        </div>
                        <div class="form-group">
                          <label for="">Quantidade</label>
                          <input type="text" class="form-control" v-model="item.link">
                        </div>
                        <div class="form-group">
                          <label for="">Imagem</label>
                          <input type="text" class="form-control" v-model="item.image">
                        </div>
                        <hr>
                        <button class="btn btn-primary" @click="addTecn">Gravar</button>
                      </div>
                    </div>
                  </div>

                  <div class="card">
                    <div class="card-header" id="headingThree">
                      <h2 class="mb-0">
                        <button id="btnListTecn" class="btn btn-link collapsed" type="button" data-toggle="collapse"
                          data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                          Listagem
                        </button>
                      </h2>
                    </div>
                    <div id="collapseThree" class="collapse" aria-labelledby="headingThree"
                      data-parent="#accordionExample">
                      <div class="card-body">
                        <div class="table-responsive">
                          <table class="table teble-condensed">
                            <thead>
                              <tr>
                                <th style="width: 100px">Img</th>
                                <th>Nome</th>
                                <th></th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr v-for="(item, index) in items" :key="index">
                                <td><img :src="`http://quarentenados.com/imgs/${item.image}`" alt=""
                                    class="img-thumbnail"></td>
                                <td> <strong>{{item.title}}</strong> <br>
                                  {{item.description}}</td>

                                <td>
                                  <div class="btn-group" role="group">
                                    <button id="btnGroupDrop1" type="button"
                                      class="btn btn-secondary btn-sm dropdown-toggle" data-toggle="dropdown"
                                      aria-haspopup="true" aria-expanded="false">
                                      Opções
                                    </button>
                                    <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                                      <a class="dropdown-item text-danger" href="#" @click="removeTecn(index)"> <i
                                          class="fa fa-trash"></i> Excluir</a>
                                      <a class="dropdown-item" href="#" @click="editTecn(index)"><i
                                          class="fa fa-pencil"></i> Editar</a>
                                    </div>
                                  </div>
                                </td>
                              </tr>
                            </tbody>
                          </table>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>




              </div>
              <div class="tab-pane fade" id="list-items" role="tabpanel" aria-labelledby="list-items">

              </div>


            </div>
          </div>

        </div>

      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <script src="script.js"></script>
</body>

</html>
